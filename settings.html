<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | NMF Survey Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">
    
    <header class="app-header">
        <button class="menu-toggle" id="menu-toggle" aria-label="Toggle Menu">
            <i class="fas fa-bars"></i>
        </button>

        <div class="search-container">
            <input type="text" placeholder="Search Surveys..." aria-label="Search surveys">
        </div>

        <a href="/create" class="create-btn" aria-label="Create New Survey">
            <i class="fas fa-plus"></i>
        </a>
    </header>

    <nav class="sidebar" id="sidebar">
        <div class="sidebar-nav">
            <a href="/index.html">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="/analysis.html">
                <i class="fas fa-chart-pie"></i>
                <span>Analysis</span>
            </a>
            <a href="settings.html" class="active">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </a>
        </div>
    </nav>
    
    <div class="overlay" id="overlay"></div>

    <main class="settings-page">

    <!-- Account Section -->
    <h2 class="settings-heading">Account</h2>

    <div class="account-card">
        <h3 class="account-name">Shakib Sayyed</h3>

        <div class="account-top">
            <!-- Profile Image -->
            <div class="profile-pic-container">
                <img src="img/profile.jpg" alt="Profile" class="profile-pic">
                <button class="change-pic-btn">Change Photo</button>
            </div>

            <!-- Stats -->
            <div class="account-stats">
                <div class="stat-box">
                    <span class="stat-number">12</span>
                    <span class="stat-label">Created</span>
                </div>

                <div class="stat-box">
                    <span class="stat-number">48</span>
                    <span class="stat-label">Taken</span>
                </div>
            </div>
        </div>
    </div>


    <!-- Preferences Section -->
    <h2 class="settings-heading">Preferences</h2>

    <div class="preference-card">
        <span class="pref-label">Dark Mode</span>
        <label class="toggle-switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider"></span>
        </label>
    </div>


    <!-- Logout -->
    <button class="logout-btn">Logout</button>

</main>


    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        function toggleSidebar() {
            // Toggles the 'open' class on the sidebar
            sidebar.classList.toggle('open');
            
            // Toggles the 'active' class on the overlay
            // This class in style.css controls both display:block/none and opacity
            overlay.classList.toggle('active');
        }

        menuToggle.addEventListener('click', toggleSidebar);
        overlay.addEventListener('click', toggleSidebar); // Close when clicking overlay
    </script>
    <script src="script.js"></script>

</body>
</html>
